<main>
  <div class="card">
    <div class="card-body">
      <h1>Login</h1>
      <form [formGroup]="loginForm" (ngSubmit)="submit()">
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" class="form-control" id="email" formControlName="email" placeholder="Digite seu e-mail">
          <div *ngIf="!email.pristine && email.errors && email.touched" class="validation-error">
            <p *ngIf="email.errors?.['required']">O email é obrigatório!</p>
            <p *ngIf="email.errors?.['email']">Digite um e-mail válido</p>
            <p *ngIf="email.errors?.['emailInvalido']">O e-mail já foi cadastrado</p>
          </div>
        </div>
        <div class="form-group">
          <label for="senha">Senha</label>
          <input type="password" class="form-control" id="senha" formControlName="senha" placeholder="Digite sua senha">
          <div *ngIf="!senha.pristine && senha.errors && senha.touched" class="validation-error">
            <p *ngIf="senha.errors?.['required']">A senha é obrigatória!</p>
            <p *ngIf="senha.errors?.['minlength']">A senha deve ter no mínimo 6 caracters!</p>
          </div>
        </div>

        <div class="forgot">
          <a routerLink="/" class="forgot-pass">Esqueceu a senha?</a>
        </div>
  
        <div class="alert alert-danger" role="alert" *ngIf="msgError">
         <p>{{msgError}}</p>
        </div>
        <div id="buttonHelp" class="form-text">Preencha todos os campos para liberar o botão!</div>
        <button class="btn" [disabled]="loginForm.invalid">Login</button>
      </form>
      <div class="register-container">
        <p>Ainda não tem uma conta?</p>
        <a routerLink="/registro">Registre-se</a>
      </div>
    </div>
  </div>
</main>
