<div id="main-container">
    <h1>Cadastre uma vaga</h1>
    <form id="register-form" action="">
        <div class="full-box form-group">
            <label for="name">Nome</label>
            <input type="text" placeholder="Digite o nome da vaga" formControlName="nome" required >
        </div>

        <div class="full-box">
            <label for="description">Descriçaõ da vaga</label>
            <input type="text" name="description"  placeholder="Digite as responsabilidade da vaga" >
        </div>
        
        <div class="full-box">
            <label for="requirements">Requisitos</label>
            <input type="text" name="requirements" placeholder="Digite os requisitos da vaga" >
        </div>
        
        <div class="full-box">
            <label for="escolaridade">Escolaridade</label>
            <input type="text" name="escolaridade" placeholder="Digite o(s) curso(s) ou a formação necessaria para ocupa a vaga">
        </div>
        
        <div class="half-box">
            <label for="area">Area</label>
            <input type="text" name="area" placeholder="digite a area da vaga">
        </div>
        
        <div class="half-box">
            <label for="turno">Turno</label>
            <input type="text" name="turno" placeholder="digite o turno da vaga">
        </div>
        
        <div class="full-box">
            <label for="note">Observação</label>
            <input type="text" name="note"placeholder="Digite seu telefone">
        </div>
        
        <div class="full-box">
            <button class="button">registrar</button>
        </div>
    </form>
</div>
