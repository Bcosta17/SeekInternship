<div id="main-container">
    <h1>Crie seu perfil</h1>
    <form id="register-form" action="">
      <div class="full-box">
        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" placeholder="Digite seu e-mail" >
      </div>
      <div class="full-box">
          <label for="name">Nome</label>
          <input type="text" name="name" id="name" placeholder="Digite seu nome" >
      </div>
      <div class="full-box">
          <label for="curso">Curso</label>
          <input type="text" name="curso" placeholder="Digite seu curso" >
      </div>
      <div class="full-box">
        <label for="interest">Interesses</label>
        <input type="text" name="interest" placeholder="Digite no que você tem interresse de trabalha">
      </div>
      <div class="half-box">
          <label for="cpf">CPF</label>
          <input type="number" name="cpf" placeholder="Digite seu sobrenome">
      </div>
      <div class="half-box">
          <label for="phoneNumber">Telefone para contato</label>
          <input type="tel" name="phoneNumber"placeholder="Digite seu telefone">
      </div>

      <div class="half-box">
        <label for="password">Senha</label>
        <input type="password" name="password" placeholder="Digite sua senha">
      </div>
      <div class="half-box">
        <label for="passconfirmation">Confirmação de senha</label>
        <input type="password" name="passconfirmation" placeholder="Digite novamente sua senha" data-equal="password">
      </div>
      <div>
        <input type="checkbox" name="agreement" id="agreement">
        <label for="agreement" id="agreement-label">Eu li e aceito os <a href="#">termos de uso</a></label>
      </div>
      <div class="full-box">
        <button class="button">registrar</button>
      </div>
    </form>
  </div>
