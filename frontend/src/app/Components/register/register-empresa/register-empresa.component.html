<div id="main-container">
    <h1>Crie o perfil da sua empresa</h1>
    <form id="register-form" action="">
      <div class="full-box">
        <label for="email">E-mail corporativo</label>
        <input type="email" name="email" id="email" placeholder="Digite seu e-mail corporativo" >
      </div>
      <div class="full-box">
          <label for="empresa">Nome da sua empresa</label>
          <input type="text" name="empresa" id="name" placeholder="Digite seu nome" >
      </div>
      <div class="full-box">
          <label for="name">Seu nome</label>
          <input type="text" name="name" placeholder="Digite seu nome" >
      </div>
      <div class="half-box">
          <label for="cnpj">CNPJ</label>
          <input type="number" name="cpf" placeholder="Digite seu sobrenome">
      </div>
      <div class="half-box">
          <label for="phoneNumber">Telefone para contato</label>
          <input type="tel" name="phoneNumber"placeholder="Digite seu telefone">
      </div>

      <div class="half-box">
        <label for="password">Senha</label>
        <input type="password" name="password" placeholder="Digite sua senha">
      </div>
      <div class="half-box">
        <label for="passconfirmation">Confirmação de senha</label>
        <input type="password" name="passconfirmation" placeholder="Digite novamente sua senha" data-equal="password">
      </div>
      <div>
        <input type="checkbox" name="agreement" id="agreement">
        <label for="agreement" id="agreement-label">Eu li e aceito os <a href="#">termos de uso</a></label>
      </div>
      <div class="full-box">
        <button class="button">registrar</button>
      </div>
    </form>
  </div>
